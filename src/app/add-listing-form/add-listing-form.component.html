<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Add a Listing</h4>
  </div>
  <div class="panel-body">
    <form #newCribForm ="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value); newCribForm.reset()">
      <div class="form-group col-sm-4">
        <label for="address">Address:</label>
        <input
            type="text"
            class="form-control"
            placeholder="Address"
            name="address"
            ngModel
            required
         />
      </div>

      <div class="form-group col-sm-4">
        <label for="address">Price:</label>
        <input
            type="number"
            class="form-control"
            placeholder="Price"
            name="price"
            ngModel
            required
         />
      </div>

      <div class="form-group col-sm-4">
        <label for="property-type">Property Type</label>
        <select
          name="type"
          id="property-type"
          class="form-control"
          ngModel
          required>
          <option
             *ngFor="let type of propertyTypes"
             [value]="type">
             {{ type }}
          </option>
        </select>
      </div>

      <div class="form-group col-sm-6">
        <label for="description">Description</label>
        <textarea
            name="description"
            type="text"
            class="form-control"
            placeholder="Description"
            ngModel
            required>
        </textarea>
      </div>

      <div class="form-group col-sm-2">
        <label for="beds">Beds</label>
        <input
          type="number"
          class="form-control"
          placeholder="Beds"
          name="bedrooms"
          ngModel
          required />
      </div>

      <div class="form-group col-sm-2">
        <label for="beds">Baths</label>
        <input
          type="number"
          class="form-control"
          placeholder="Baths"
          name="bathrooms"
          ngModel
          required />
      </div>

      <div class="form-group col-sm-2">
        <label for="SqM">SqM</label>
        <input
          type="number"
          class="form-control"
          placeholder="SqM"
          name="area"
          ngModel
          required />
      </div>
      <div class="form-group col-sm-12">
        <button type ="submit" class="btn btn-primary listing-button">
          <span class="glyphicon glyphicon-plus"></span> Add Crib
        </button>
      </div>
    </form>
  </div>
</div>
