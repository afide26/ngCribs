
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-body">
          <div class="col-sm-4">
            <label for="sort-field">Sort By:</label>
            <select
              class="form-control"
              name="sort-field"
              id="sort-field"
              [(ngModel)]="sortField">
            <option
              *ngFor="let field of sortFields"
              [value]="field">
              {{utilService.capitalize(field)}}
            </option>
            </select>
          </div>
          <div class="col-sm-4">
            <label for="sort-direction">Sort Direction:</label>
            <button 
              class="btn btn-primary chevron-up"
              [ngClass]="{'btn-success': sortDirection ==='asc'}"
              (click)="sortDirection='asc'">
             <span class="glyphicon glyphicon-chevron-up"></span>
            </button>

            <button 
                class="btn btn-primary chevron-down"
                [ngClass]="{'btn-success': sortDirection ==='desc'}"
                (click)="sortDirection='desc'">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let crib of cribs | sortBy: [sortField, sortDirection]">
        <app-crib-card [crib]="crib" class="col-sm-4"></app-crib-card>
      </div>
    </div>
  </div>
